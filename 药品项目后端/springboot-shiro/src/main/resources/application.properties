spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/drug?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.type-aliases-package=com.drug.entity.*
mybatis.mapper-locations=classpath:mybatis.mapper/*.xml

server.port=8082

file.staticPath: http://localhost:8082


server.servlet.session.persistent=false
debug=false

spring.servlet.multipart.enabled=true
# 单个文件大小
spring.servlet.multipart.max-file-size=10MB
# 设置总上传的数据大小
spring.servlet.multipart.max-request-size=10MB
# 文件达到多少时进行磁盘写入
spring.servlet.multipart.file-size-threshold=20MB
# 设置临时目录
#spring.servlet.multipart.location=/data/temp